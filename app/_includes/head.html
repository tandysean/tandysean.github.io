<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">


    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/animate.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/flexslider.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/jquery.fancybox.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/queries.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script src="{{ '/assets/js/head.js' | prepend: site.baseurl }}"></script>
</head>
